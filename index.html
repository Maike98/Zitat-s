<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastis Geburtstagsrätsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            font-size: 1.2em;
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            color: #444;
            margin: 20px 0;
        }
        input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: calc(100% - 40px);
            max-width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        button.answer {
            background-color: #FFA500;
            color: white;
        }
        button.answer:hover {
            background-color: #e69500;
        }
        button.tip {
            background-color: #007BFF;
            color: white;
        }
        button.tip:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 1em;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
        .tip {
            display: none;
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const message = document.getElementById("message");
            const correctAnswers = ["der könig der löwen", "könig der löwen"];

            if (correctAnswers.includes(answer)) {
                message.innerHTML = `<span class="correct">Richtig!</span><br>Drehe den QR-Code um und lege ihn auf Feld 3.`;
            } else {
                message.innerHTML = `<span class="wrong">Leider falsch, versuch es noch einmal.</span>`;
            }
        }

        function showTip() {
            document.getElementById("tip").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Bastis Geburtstagsrätsel</h1>
    <h2>Errate den Film anhand des Filmzitats!</h2>

    <p class="quote">"Die großen Könige der Vergangenheit blicken von den Sternen auf uns herab."</p>

        <input type="text" id="answer" placeholder="Filmtitel eingeben">
        <button class="answer" onclick="checkAnswer()">Antwort prüfen</button>
    <p id="message"></p>
    
        <button class="tip" onclick="showTip()">Tipp anzeigen</button>
        <p id="tip" class="tip">Ein König wächst in der Savanne heran, begleitet von Freunden mit einem sorglosen Motto.</p>
    
</body>
</html>
